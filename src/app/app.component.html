<div class="header">
  <h1>Work orders data</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="filter" (keyup)="filter($event)" placeholder="Find by description">
    </div>
</div>
  <div id="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">WO ID</th>
          <th scope="col">Description</th>
          <th scope="col">Received date</th>
          <th scope="col">Assigned to</th>
          <th scope="col">Status</th>
          <th scope="col">Priority</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let order of listToDisplay'>
          <th scope="row">{{ order.work_order_id }}</th>
          <td>{{ order.description }}</td>
          <td>{{ order.received_date }}</td>
          <td>
            <p *ngFor="let person of order.assigned_to">{{person.person_name}}</p>
          </td>
          <td>
            <span *ngIf="order.status == 'New'" class="badge badge-success">New</span>
            <span *ngIf="order.status == 'Canceled'" class="badge badge-danger">Canceled</span>
            <span *ngIf="order.status == 'Confirmed'" class="badge badge-dark">Confirmed</span>
            <span *ngIf="order.status == 'Completed'" class="badge badge-primary">Completed</span>
          </td>
          <td>
            <img *ngIf="order.priority == 'High'" src='assets/icons/prioritize.png' style="height:25px"/>
            <img *ngIf="order.priority == 'Normal'" src='assets/icons/prioritize (1).png' style="height:25px"/>
            <img *ngIf="order.priority == 'Low'" src='assets/icons/low-priority.png' style="height:25px"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
